# SonarQube Project Configuration
sonar.projectKey=takhleesak-front
sonar.projectName=Takhleesak Frontend
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/*.test.js,**/*.test.jsx,**/coverage/**,**/*.config.js,**/build/**,**/dist/**,**/*.png,**/*.jpg,**/*.jpeg,**/*.gif,**/*.svg,**/public/**

# Test configuration
sonar.tests=src
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Coverage configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx,**/index.js,**/reportWebVitals.js,**/setupTests.js

# Language-specific configurations
sonar.javascript.globals=window,document,navigator,console,require,module,exports,global 